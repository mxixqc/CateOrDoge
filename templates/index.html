<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>CateOrDoge</title>
		<!-- Favicon-->
		<link rel="icon" type="image/x-icon" href="../static/assets/doge.ico" />
		<!-- Bootstrap icons-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Google fonts-->
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="../static/css/styles.css" rel="stylesheet" />

	</head>
	<body>
		<!-- Navigation-->
		<nav class="navbar navbar-light bg-light static-top">
			<div class="container">
				<a class="navbar-brand" href="#!">CateOrDoge</a>
			</div>
		</nav>
		<!-- Masthead-->
        {% if result==True %}
		<header class="masthead" style="background:url(../static/download.jpg);background-repeat:no-repeat;background-size: cover;">
        {% else %}
        <header class="masthead">
        {% endif %}
			<div class="container position-relative">
				<div class="row justify-content-center">
					<div class="col-xl-6">
						<div class="text-center text-white">
							<!-- Page heading-->
							<h1 class="mb-5">Predict what's in your image!</h1>
							<form
								class="p-3 tex-center"
								action="/predict"
								enctype="multipart/form-data"
								method="post"
							>
								<!-- Email address input-->
								<div class="row">
									<div class="col">
										<input
											class="form-control"
											name="image"
											type="file"
											accept="image/*"
										/>
									</div>
								</div>
								<div class="row">
									<div class="col-6">
										<input
											class="btn btn-primary mt-3"
											type="submit"
											value="prediction using ResNet50V2"
											name="ResNet50V2"
										/>
									</div>
									<div class="col-6">
										<input
											class="btn btn-primary mt-3"
											type="submit"
											value="prediction using MobileNetV2"
											name="MobileNetV2"
										/>
									</div>
								</div>
							</form>
                            <a class="btn btn-primary" href="https://pastoral-singer-627.notion.site/CateOrDoge-25fcf23ce4ea4f73a97f4f90a6975513" role="button">Tell me what's going on!</a>
							{% if prediction %}
							<p>{{prediction}}</p>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</header>

		<footer class="footer bg-light">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 h-100 text-center text-lg-start my-auto">
						<ul class="list-inline mb-2">
							<li class="list-inline-item"><a href="https://github.com/startbootstrap/startbootstrap-landing-page">Credits</a></li>
							<li class="list-inline-item">⋅</li>
							<li class="list-inline-item"><a href="https://www.linkedin.com/in/shaan-walia-8279a2229/">Linkedin</a></li>
							<li class="list-inline-item">⋅</li>
							<li class="list-inline-item"><a href="https://github.com/mxixqc">GitHub</a></li>
						</ul>
						<p class="text-muted small mb-4 mb-lg-0">
							 CateOrDoge
						</p>
					</div>
				</div>
			</div>
		</footer>
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="../static/js/scripts.js"></script>
		<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
		<!-- * *                               SB Forms JS                               * *-->
		<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
		<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
		<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	</body>
</html>
